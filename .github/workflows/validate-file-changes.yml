name: Validate Single JSON Change

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened]
    branches:
      - main
      - automate_action_check

jobs:
  validate-json-change:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.1
        with:
          # Only detect actual content changes, ignore whitespace
          ignore_whitespace: true
          # Compare against the base branch
          base_sha: ${{ github.event.pull_request.base.sha }}

      - name: Debug changed files
        run: |
          echo "ğŸ” All changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          echo ""
          echo "ğŸ” All changed files (one per line):"
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n'
          echo ""
          echo "ğŸ” Added files:"
          echo "${{ steps.changed-files.outputs.added_files }}"
          echo ""
          echo "ğŸ” Modified files:"
          echo "${{ steps.changed-files.outputs.modified_files }}"
          echo ""
          echo "ğŸ” Deleted files:"
          echo "${{ steps.changed-files.outputs.deleted_files }}"

      - name: Validate only one .json file changed
        run: |
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"

          # Remove any empty strings and normalize
          FILES=$(echo "$FILES" | tr -s ' ' | sed 's/^ *//;s/ *$//')

          # Split by space
          read -ra FILE_ARRAY <<< "$FILES"
          COUNT=${#FILE_ARRAY[@]}

          echo "ğŸ” Found $COUNT changed file(s):"
          for i in "${!FILE_ARRAY[@]}"; do
            echo "  [$((i+1))] ${FILE_ARRAY[$i]}"
          done

          if [[ "$COUNT" -ne 1 ]]; then
            echo "âŒ PR must change exactly one file. Found $COUNT."
            echo "This could be due to:"
            echo "  - Multiple files actually changed"
            echo "  - Whitespace/line ending changes in multiple files"
            echo "  - File path issues"
            exit 1
          fi

          FILE="${FILE_ARRAY[0]}"
          if [[ "${FILE}" != *.json ]]; then
            echo "âŒ File is not a .json file: $FILE"
            exit 1
          fi

          echo "âœ… Passed: Exactly one .json file changed: $FILE"